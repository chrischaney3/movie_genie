<!DOCTYPE html>
<html>
<head>
    <title>Movie Genie</title>
</head>
<body>
    <h1>What is your favorite movie?</h1>
    <form method="post" action="/">
        <input type="text" name="movie_title" required>
        <button type="submit">Check</button>
    </form>
    {% if output %}
        <h2>Output:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
